<!DOCTYPE html>
<!--Está definindo um HTML5-->
<html lang="pt-br">
  <!--esse é o html root, com um atributo lang que é linguagem-->
  <head>
    <!--Adicionado a fonte Inter-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!--Responsavel por ajustar configurações do nosso documento que não são visiveis-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--Defiene quais os conjuntos de caracteres que vamos usar no arquivo-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--viewport está definindo a configuração da pagina -->
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
    <!--é uma tag com um relacionamento do tipos stylesheet, href é um atributo que vou colocar em que lugar está o meu CSS -->
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./assets/avatar.png" alt="Foto de Micael Trevisan" />
        <p>@micael_trevisan</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <!--aonde criamos listas-->
      <ul>
        <li>
          <a href="https://github.com/Micael-xv" target="_blank">
            Veja meu portifólio
          </a>
        </li>

        <li>
          <a
            href="https://www.linkedin.com/in/micael-trevisan-413221206/"
            target="_blank"
            >Linkedin</a
          >
        </li>

        <li>
          <a href="https://www.instagram.com/micael_trevisan" target="_blank"
            >Instagram</a
          >
        </li>

        <li>
          <a href="https://www.facebook.com/micael_trevisan" target="_blank">
            Facebook
          </a>
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/Micael-xv" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a
          href="https://www.linkedin.com/in/micael-trevisan-413221206/"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>

        <a href="https://www.instagram.com/micael_trevisan" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="https://twitter.com/MicaelTrevisan" target="_blank">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>
      </div>
      <footer>
        Feito por
        <a href="https://www.instagram.com/micael_trevisan" target="_blank"
          >Micael Trevisan</a
        >
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
